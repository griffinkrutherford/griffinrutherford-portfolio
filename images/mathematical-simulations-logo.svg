<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <!-- Main gradient for background -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#9D4DFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Accent gradient for symbols -->
    <linearGradient id="symbolGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e0ff;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle with subtle pattern -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGrad)" />
  
  <!-- Inner circle for depth -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1" />
  
  <!-- Central integral symbol (larger, more prominent) -->
  <g transform="translate(100, 100)">
    <path d="M -8 -35 Q -15 -25, -15 0 T -8 35 M 8 -35 Q 15 -25, 15 0 T 8 35" 
          stroke="url(#symbolGrad)" stroke-width="5" fill="none" 
          stroke-linecap="round" filter="url(#glow)" opacity="0.95"/>
  </g>
  
  <!-- Summation symbol (top left) -->
  <g transform="translate(55, 55)">
    <path d="M -12 -12 L 12 -12 L -8 0 L 12 12 L -12 12" 
          stroke="white" stroke-width="3.5" fill="none" 
          stroke-linecap="round" stroke-linejoin="round" opacity="0.85"/>
  </g>
  
  <!-- Partial derivative (top right) -->
  <g transform="translate(145, 55)">
    <path d="M 0 -12 Q -8 -12, -8 -4 Q -8 4, 0 4 Q 8 4, 8 12" 
          stroke="white" stroke-width="3.5" fill="none" 
          stroke-linecap="round" opacity="0.85"/>
  </g>
  
  <!-- Nabla/Del operator (bottom left) -->
  <g transform="translate(55, 145)">
    <path d="M 0 -12 L -10 10 L 10 10 Z" 
          fill="none" stroke="white" stroke-width="3" 
          stroke-linejoin="round" opacity="0.85"/>
  </g>
  
  <!-- Pi symbol (bottom right) -->
  <g transform="translate(145, 145)">
    <path d="M -12 -10 L 12 -10 M -8 -10 L -8 10 M 8 -10 L 8 10" 
          stroke="white" stroke-width="3.5" 
          stroke-linecap="round" opacity="0.85" fill="none"/>
  </g>
  
  <!-- Sine wave (flowing through middle) -->
  <path d="M 20 100 Q 40 85, 60 100 T 100 100 T 140 100 T 180 100" 
        stroke="rgba(255,255,255,0.3)" stroke-width="2.5" fill="none" 
        stroke-linecap="round"/>
  
  <!-- Mathematical notation decorations -->
  <circle cx="35" cy="100" r="2" fill="white" opacity="0.6"/>
  <circle cx="165" cy="100" r="2" fill="white" opacity="0.6"/>
  
  <!-- Infinity symbol (subtle, center) -->
  <g transform="translate(100, 100)">
    <path d="M -20 0 Q -20 -8, -12 -8 Q -4 -8, 0 0 Q 4 8, 12 8 Q 20 8, 20 0 Q 20 -8, 12 -8 Q 4 -8, 0 0 Q -4 8, -12 8 Q -20 8, -20 0" 
          stroke="rgba(255,255,255,0.2)" stroke-width="2" fill="none" 
          stroke-linecap="round"/>
  </g>
  
  <!-- Small equation elements for texture -->
  <text x="30" y="30" font-family="Georgia, serif" font-style="italic" 
        font-size="14" fill="white" opacity="0.4">dx</text>
  <text x="160" y="30" font-family="Georgia, serif" font-style="italic" 
        font-size="14" fill="white" opacity="0.4">∂y</text>
  <text x="30" y="175" font-family="Georgia, serif" 
        font-size="16" fill="white" opacity="0.4">Σ</text>
  <text x="165" y="175" font-family="Georgia, serif" 
        font-size="14" fill="white" opacity="0.4">lim</text>
  
  <!-- Decorative mathematical dots -->
  <circle cx="85" cy="35" r="1.5" fill="white" opacity="0.5"/>
  <circle cx="115" cy="35" r="1.5" fill="white" opacity="0.5"/>
  <circle cx="85" cy="165" r="1.5" fill="white" opacity="0.5"/>
  <circle cx="115" cy="165" r="1.5" fill="white" opacity="0.5"/>
</svg>